<body>
    <script>

        function padString(string, number, symbol, toStart = true){

            const countSymbols = number - string.length ;

            if (countSymbols < 0) return string;

            for (let i = 0; i < countSymbols; i++){

                if (toStart) string += symbol;
                if ( !toStart ) string = symbol + string;
            }

             return string 

        }

        console.log(padString("Valeria", 10, '*', false))
    </script>
</body>
